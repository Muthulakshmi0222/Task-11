<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="EmployeeStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Employee</title>
  </head>
  <body>
    <h2>EMPLOYEE TYPE</h2>
    <div>
      <label for="Name">Name:</label>
      <input id="Name" type="name" placeholder="Name" required/><br><br>
      <label for="EmailId">Email Id:</label>
      <input type="email" id="EmailId" name="EmailId" placeholder="EmailId" required="required" /><br><br>
      <label for="Phone Number">Phone Number:</label>
      <input type="number" id="Phone Number" name="Phone Number" placeholder="Phone Number" min="0" required="required" /><br><br>
      <input type="radio" value="Salaried" id="Salaried">
      <label for="Salaried">Salaried</label><br><br>
      <input type="radio" valur="Own Business" id="Own Business">
      <label for="Own Business">Own Business</label>
    </div>
  </body>
</html>
