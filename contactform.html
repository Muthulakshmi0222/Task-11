<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Contact Us Form</title>
  </head>
  <body>
      <div class="StyleImage">
      </div>
      <form>
          <div class="textstyle"><br><br>
            <h2>CONTACT US</h2>
      <label for="Full Name">Full Name</label><br><br>
      <input id="Full Name" type="text" placeholder="Name" required><br><br><br>
      <label for="Email Id">Email Id</label><br><br>
      <input id="Email Id" type="email" placeholder="example@gmail.com" required><br><br>
      <label for="Phone Number">Phone Number</label><br><br>
      <input id="Phone Number" type="number" placeholder="Phone Number" min="0"><br><br>
      <label for="Whatsapp Number">Whatsapp Number</label><br><br>
      <input id="Whatsapp Number" type="number" placeholder="Whatsapp Number" min="0" required><br><br>
      <p>Preferred method of Contact</p>
          <select id="CONTACT">
              <option>Phone</option>
              <option selected>Email</option>
              <option>Whatsapp Message</option>
          </select>
      <br><br><br>
      <textarea placeholder="Message" minlength="20px" spellcheck="true" rows="5" cols="30"
      minlength="10" maxlength="20"></textarea><br><br>
      <button type="Send Message">Send Message</button>
      <br>
      <br>
    </div>
    </form>
  </body>
</html>
