<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="All_Element_Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Login form</title>
</head>
<body>
    <form>
        
        <div class="Login_Style">
            <h2>Registration / Login</h2><br><br><br>
        <label for="FirstNsme">First Name:</label>
        <input id="FirstName" placeholder="First Name" minlength="3" maxlength="8" required/><br /><br />
        <label for="LastName">Last Name:</label>
        <input id="LastName" placeholder="Last Name" pattern="[A-Z]+" /><br /><br />
        <label for="Email">gmailId:</label>
        <input id="gmailId" name="gmailId" type="email" placeholder="gmailId" min="0" max="8" required />
        <br /><br />
        <label for="Phone Number">Phone Number:</label>
        <input type="number" value="Phone Number" id="Phone Number" min="0" max="10"><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="password" placeholder="password" required/><br><br>
        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id="Confirm Password" placeholder="Confirm Password" required /><br><br>
        <button id="Submit">Submit</button>
        <button class="Button" id="Cancel">Cancel</button>
        <br /><br />
    </div>
    </form>
</body>
</html>
